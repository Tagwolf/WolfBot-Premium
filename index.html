<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Werde Premium</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c3dafe, #fbcfe8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      padding: 2rem;
      text-align: center;
      border: 1px solid #e9d5ff;
    }
    .card h1 {
      color: #7c3aed;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .card p {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    .benefits {
      text-align: left;
      margin-bottom: 2rem;
      color: #374151;
    }
    .benefits li {
      margin: 0.5rem 0;
      list-style: none;
    }
    .benefits li::before {
      content: \"✅\";
      margin-right: 0.5rem;
      color: #10b981;
    }
    .button {
      background: linear-gradient(to right, #8b5cf6, #ec4899);
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: linear-gradient(to right, #7c3aed, #db2777);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Werde Premium!</h1>
    <p>Genieße exklusive Vorteile, werbefreie Nutzung und besondere Inhalte mit unserem Premium-Abo.</p>
    <ul class="benefits">
      <li>Unbegrenzter Zugang zu allen Features</li>
      <li>Exklusive Premium-Inhalte</li>
      <li>Kein Werbeanzeigen mehr</li>
    </ul>
    <button class="button" onclick="window.location.href='https://www.paypal.me/liljerobert0/4.99'">
      Jetzt Premium kaufen – 4,99€/Monat
    </button>
  </div>
</body>
</html>
